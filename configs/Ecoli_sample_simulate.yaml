# Set the index of a run
run_idx: 999

experiment_dir: ${user.wd}/output/${experiment_name}/${community.model_names.0}/
output_dir: ${experiment_dir}/generation_${algorithm.generation_idx}/run_${run_idx}/

# Names of models being simulated
model_names:
  - E_coli_IAI1

# Paths to each model in the community
model_paths:
- ${user.wd}/models/melanie_data_models/E_coli_IAI1.xml

# Keys to the objective reaction in each model
objective_reaction_keys:
- Growth

# Name of experiment
experiment_name: E_coli_IAI1_sample_simulate

# Medias to be simulated
sim_media_names:
  - M3
  - M2

# Number of particles to include in visualisations
vis_n_particles: 50

defaults:
  - _self_
  - user: local
  - community: default
  - data: M2_M3
  - algorithm: sample_simulate
  - simulator: time_series_comets
  - sampler: default_log_uniform_constr_biomass
  - distance: fold_change_error_pointwise
  - filter: default_indiv_growth_filter
  - visualisation: indiv
  - override hydra/job_logging: none 
  - override hydra/hydra_logging: none

# Run simulations in parallel
parallel: True

# Number of processes to use for parallel simulations
n_processes: 10

hydra.run.dir: . 
hydra.output_subdir: null
hydra.job.chdir: True
